<html>
<form action="/tasks/" method="post">
    <head><title>CPSC 113 Social To-Do App</title></head><br>
    <h1><b><center>TO-DO LIST</center></b></h1>
    {% csrf_token %}
    <hr>
    <hr>
    <h2><b><center>Submit Task:</center></b></h2>
            {% if errors %} 
                {{errors}}
            {% endif %}
        <form action="/submittask/" method="POST" class="submittask">
            {% csrf_token %}
            <center><input name="title" class = "title" placeholder = "Title"></center><br>
            <center><input name="description" class = "description" placeholder = "Description"></center><br>
            <center><input type="collaborator" class="collaborator" placeholder = "Collaborator 1"></center><br>
            <center><input type="collaborator" class="collaborator" placeholder = "Collaborator 2"></center><br>
            <center><input type="collaborator" class="collaborator" placeholder = "Collaborator 3"></center><br>
            <center><input type="submit" value="Submit">
        </form>
    <hr>
    <hr>
        {% if user.is_authenticated %}
            <li><a href="{%url 'logout'%}?next=/">Log Out</a></li>
        {% else %}
            <li><a href="/login/?next=/">Log In</a></li>
        {% endif %}
    
</form>
</html>
